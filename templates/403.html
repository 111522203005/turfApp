<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forbidden Tunnel: 403 Error</title>
  <style>
    body {
        background-color: #000;
        font-family: "Roboto", sans-serif;
        color: #eee;
        margin: 0;
        padding: 0;
      }
      
      .cosmic-tunnel {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .tunnel-entrance {
        position: relative;
        width: 300px;
        height: 200px;
        border-radius: 50%;
      }
      
      .tunnel-entrance img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: shimmer 5s infinite;
      }
      
      
      @keyframes shimmer {
        0% {
          background-image: linear-gradient(to right, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
        }
        50% {
          background-image: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 100%);
        }
        100% {
          background-image: linear-gradient(to right, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
        }
      }
      
      @keyframes pulse {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }      
      
  .loader-wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #242f3f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader {
  display: inline-block;
  width: 30px;
  height: 30px;
  position: relative;
  top: 50%;                       /******** <- Remove this line *********/
  border: 4px solid #Fff;
  animation: loader 2s infinite ease;
}
  </style>
  
</head>
<body>

  <div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>

  <div class="cosmic-tunnel">
    <div class="error-message">
      <h1>Uh oh, access denied!</h1>
      <p>This section of the cosmos is off-limits. Turn back, intrepid explorer!</p>
    </div>
    <div class="navigation">
      <a href="/">Return to the Homepage</a>
      <a href="/contact">Contact Support</a>
    </div>
  </div>
  <script>
    $(window).on("load", function () {
      $(".loader-wrapper").fadeOut("slow");
    });
  </script>
</body>
</html>
