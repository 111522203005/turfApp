<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forbidden Tunnel: 403 Error</title>
  <style>
    body {
        background-color: #000;
        font-family: "Roboto", sans-serif;
        color: #eee;
        margin: 0;
        padding: 0;
      }
      
      .cosmic-tunnel {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .tunnel-entrance {
        position: relative;
        width: 300px;
        height: 200px;
        border-radius: 50%;
      }
      
      .tunnel-entrance img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: shimmer 5s infinite;
      }
      
      .forbidden-x {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        animation: pulse 2s infinite;
      }
      
      .forbidden-x img {
        width: 100%;
        height: 100%;
      }
      
      @keyframes shimmer {
        0% {
          background-image: linear-gradient(to right, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
        }
        50% {
          background-image: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 100%);
        }
        100% {
          background-image: linear-gradient(to right, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
        }
      }
      
      @keyframes pulse {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }      
  </style>
  
</head>
<body>
  <div class="cosmic-tunnel">
    <div class="tunnel-entrance">
      <img src="tunnel-entrance.png" alt="Tunnel entrance">
      <div class="forbidden-x">
        <img src="forbidden-x.png" alt="Forbidden X">
      </div>
    </div>
    <div class="error-message">
      <h1>Uh oh, access denied!</h1>
      <p>This section of the cosmos is off-limits. Turn back, intrepid explorer!</p>
    </div>
    <div class="navigation">
      <a href="/">Return to the Homepage</a>
      <a href="/search">Search for Something Else</a>
      <a href="/contact">Contact Support</a>
    </div>
  </div>
</body>
</html>
