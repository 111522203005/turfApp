{% load static %}
<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
  <head>
    <link rel="icon" href="{%static 'assets/images/favicon.png'%}" type="image/x-icon">
    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display:flex;
        justify-content:center;
        align-content:center;
      }

      .booking-confirmation {
        margin-top: 50px;
        padding: 20px;
        background-color: #2c2c2c;
        border: 1px solid #333;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .confirmation-heading {
        color: #64ffda;
        font-size: 24px;
        margin-bottom: 15px;
      }

      .booking-details {
        color: #bdbdbd;
        font-size: 18px;
        margin-bottom: 20px;
      }

      .continue-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        background-color: #00e676;
        color: #121212;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .continue-button:hover {
        background-color: #00b248;
      }
    </style>
  </head>
  <body>
    <div class="booking-confirmation">
      <div class="confirmation-heading">Booking Confirmed!</div>
      <div class="booking-details">
        Thank you for booking. Your booking details are as follows:<br />
        <strong>Name:</strong> {{ booking.name }}<br />
        <strong>Date:</strong> {{ booking.date }}<br />
        <strong>Session:</strong> {{ booking.session }}<br />
        <strong>Mobile Number:</strong> {{ booking.mobile_number }}<br />
        {% if booking.qr_code %}
        <img src="{{ booking.qr_code.url }}" alt="QR Code" />
        {% endif %}
      </div>
      <form action="{% url 'index' %}">
        {% csrf_token %}
        <button type="submit" class="continue-button">Continue</button>
      </form>
    </div>
  </body>
</html>
