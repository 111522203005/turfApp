{% load static %}
<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
  <head>
    <link
      rel="icon"
      href="{%static 'assets/images/favicon.png'%}"
      type="image/x-icon"
    />
    <style>
      body {
        background-color: #000;
        background-image: url("");
        background-size: cover;
        background-position: center;
        color: #d8d8d8;
        cursor: crosshair;
        font-family: "Roboto Mono", monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90vh;
      }
      .btn_container {
        display: flex;
        justify-content: center;
      }
      .continue-button {
        color: #00ff00;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        background-color: #00e676;
        color: #121212;
        cursor: pointer;
      }
      .continue-button:hover {
        border-color: #00ff00;
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(#00ff00, 0.2); /* Neon pulse for cancel button */
        animation: neon-pulse 0.5s ease-in-out infinite;
      }
      @keyframes glitch {
        0% {
          clip-path: polygon(50% 0%, 40% 100%, 60% 100%, 50% 0%);
        }
        50% {
          clip-path: polygon(45% 0%, 35% 100%, 65% 100%, 55% 0%);
        }
        100% {
          clip-path: polygon(50% 0%, 40% 100%, 60% 100%, 50% 0%);
        }
      }
      @keyframes neon-rain {
        0% {
          background-image: url("path/to/neon-rain-texture.gif");
        }
        100% {
          background-image: url("path/to/neon-rain-texture.gif");
          background-position: bottom left;
        }
      }

      .rain-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 1px;
        height: 100vh;
        background-color: #ff0000;
        animation: fall 1s linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }

      h2 {
        font-size: 2rem;
        text-align: center;
        color: #ff0000;
        text-shadow: 0 0 4px #ff0000;
        animation: glitch-text 1s ease-in-out infinite;
        font-family: "Glitch", sans-serif; /* Replace with your preferred distorted font */
      }

      @keyframes glitch-text {
        0% {
          text-shadow: 0px 0px 2px #ff0000;
        }
        25% {
          text-shadow: 2px 0px 2px #ff0000;
        }
        50% {
          text-shadow: 0px 2px 2px #ff0000;
        }
        75% {
          text-shadow: -2px 0px 2px #ff0000;
        }
        100% {
          text-shadow: 0px -2px 2px #ff0000;
        }
      }

      p,
      .button-label {
        /* Apply distorted font to smaller text elements */
        font-family: "Glitch", sans-serif; /* Replace with your preferred distorted font */
      }

      @keyframes neon-pulse {
        0% {
          box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        50% {
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        100% {
          box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
      }
      .container:before,
      .container:after {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        width: 2px;
        background-color: #ff0000;
        animation: neon-flicker 1s ease-in-out infinite alternate;
      }

      .container:before {
        left: 10px;
      }

      .container:after {
        right: 10px;
      }

      @keyframes neon-flicker {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.3;
        }
      }
    .loader-wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #242f3f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader-wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #242f3f;
    }
  </style>
  </head>
  <body>

  <div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>

    <div class="booking-confirmation">
      <div class="container">
        <div class="confirmation-heading"><h2>Booking Confirmed!</h2></div>
        <div class="booking-details">
          <strong><h3>Thank you for Booking.</h3></strong>
          <h4>Your booking details are as follows:</h4>
          <strong>Name:</strong> {{ booking.name }}<br>
          <strong>Date:</strong> {{ booking.date }}<br>
          <strong>Session:</strong> {{ booking.session }}<br>
          <strong>Mobile Number:</strong> {{ booking.mobile_number }}
          {% if booking.qr_code %}
          <img src="{{ booking.qr_code.url }}" alt="QR Code" />
          {% endif %}
        </div>
        <br />
        <div class="btn_container">
          <form action="{% url 'index' %}">
            {% csrf_token %}
            <button type="submit" class="continue-button">Continue</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      $(window).on("load", function () {
        $(".loader-wrapper").fadeOut("slow");
      });
    </script>
  </body>
</html>
