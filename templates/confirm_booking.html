{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="{%static 'assets/images/favicon.png'%}" type="image/x-icon">
    <title>Confirm Booking</title>
    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display:flex;
        justify-content:center;
        align-content:center;
      }

      .confirm-booking-container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
      }

      .confirm-booking-container:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .confirm-booking-container h2 {
        color: #64ffda;
      }

      .confirm-booking-container p {
        margin: 10px 0;
        color: #bdbdbd;
      }

      .booking-form {
        margin-top: 20px;
      }

      .confirm-button,
      .cancel-button {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .confirm-button {
        background-color: #00e676;
        color: #121212;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .confirm-button:hover {
        background-color: #00b248;
      }

      .cancel-button {
        background-color: #ff5252;
        color: #121212;
        margin-left: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .cancel-button:hover {
        background-color: #ff1744;
      }
    </style>
  </head>
  <body>
    <div class="confirm-booking-container">
      <h2>Hurray!!! Your Date is Available</h2>
      <p>Name: {{ name }}</p>
      <p>Email: {{ email }}</p>
      <p>Date: {{ date }}</p>
      <p>Session: {{ session }}</p>
      <p>Mobile Number: {{ mobile_number }}</p>
      <strong>Verify your email as you get your tickets only there!!!</strong>

      <form
        method="post"
        action="{% if booking and booking.pk %}{% url 'complete_booking' booking_id=booking.pk %}{% else %}{% url 'confirm_booking' name=name date=date session=session mobile_number=mobile_number email=email %}{% endif %}"
        class="booking-form"
      >
        {% csrf_token %}
        <button type="submit" class="confirm-button">Confirm Booking</button>
      </form>

      <form method="post" action="{% url 'cancel_booking' %}">
        {% csrf_token %}
        <button type="submit" class="cancel-button">Cancel</button>
      </form>
    </div>
  </body>
</html>
