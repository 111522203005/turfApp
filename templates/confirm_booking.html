{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="{%static 'assets/images/favicon.png'%}" type="image/x-icon">
    <title>Confirm Booking</title>
    <style>
      body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          }

          .confirm-booking-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
          }
          .confirm-booking-container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
          }
          .confirm-booking-container p {
            margin: 10px 0;
      color: #bdbdbd;
          }
      .confirm-booking-container h2 {
            color: #64ffda;
          }
    
          .booking-form {
            margin-top: 20px;
          }
    
          .confirm-button {
      background-color: #00e676;
            color: #121212;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          }
    
          .cancel-button {
      color: #121212;
            background-color: #ff5252;
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
          }
          .cancel-button:hover {
            background-color: #c9302c;
          }
        </style>
  </head>
  <body>
    <div class="confirm-booking-container">
      <h2>Hurray!!! Your Date is Available</h2>
      <p>Name: {{ name }}</p>
      <p>Email: {{ email }}</p>
      <p>Date: {{ date }}</p>
      <p>Session: {{ session }}</p>
      <p>Mobile Number: {{ mobile_number }}</p>
      <strong>Verify your email as you get your tickets only there!!!</strong>

      <form
        method="post"
        action="{% if booking and booking.pk %}{% url 'complete_booking' booking_id=booking.pk %}{% else %}{% url 'confirm_booking' name=name date=date session=session mobile_number=mobile_number email=email %}{% endif %}"
        class="booking-form"
      >
        {% csrf_token %}
        <button type="submit" class="confirm-button">Confirm Booking</button>
      </form>

      <form method="post" action="{% url 'cancel_booking' %}">
        {% csrf_token %}
        <button type="submit" class="cancel-button">Cancel</button>
      </form>
    </div>
  </body>
</html>
