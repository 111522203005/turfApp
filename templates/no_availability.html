{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      href="{%static 'assets/images/favicon.png'%}"
      type="image/x-icon"
    />
    <title>Confirm Booking</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <style>
      body {
        background-color: #000;
        background-image: url("");
        background-size: cover;
        background-position: center;
        color: #d8d8d8;
        cursor: crosshair;
        font-family: "Roboto Mono", monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90vh;
      }

      .retry-booking-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.8);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        transition: box-shadow 0.3s ease;
      }

      .retry-booking-container:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
      }

      @keyframes glitch {
        0% {
          clip-path: polygon(50% 0%, 40% 100%, 60% 100%, 50% 0%);
        }
        50% {
          clip-path: polygon(45% 0%, 35% 100%, 65% 100%, 55% 0%);
        }
        100% {
          clip-path: polygon(50% 0%, 40% 100%, 60% 100%, 50% 0%);
        }
      }

      /* Neon Rain & Distortion */
      .retry-booking-container {
        background-position: bottom right;
        animation: neon-rain 5s ease-in-out infinite;
      }

      @keyframes neon-rain {
        0% {
          background-image: url("");
        }
        100% {
          background-image: url("");
          background-position: bottom left;
        }
      }

      .rain-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 1px;
        height: 100vh;
        background-color: #ff0000;
        animation: fall 1s linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh);
          opacity: 0;
        }
      }

      h2 {
        font-size: 2rem;
        text-align: center;
        color: #ff0000;
        text-shadow: 0 0 4px #ff0000;
        animation: glitch-text 1s ease-in-out infinite;
        font-family: "Glitch", sans-serif; /* Replace with your preferred distorted font */
      }

      @keyframes glitch-text {
        0% {
          text-shadow: 0px 0px 2px #ff0000;
        }
        25% {
          text-shadow: 2px 0px 2px #ff0000;
        }
        50% {
          text-shadow: 0px 2px 2px #ff0000;
        }
        75% {
          text-shadow: -2px 0px 2px #ff0000;
        }
        100% {
          text-shadow: 0px -2px 2px #ff0000;
        }
      }
      p,
      .button-label {
        /* Apply distorted font to smaller text elements */
        font-family: "Glitch", sans-serif; /* Replace with your preferred distorted font */
      }

      .booking-form,
      .button {
        display: inline-block;
        margin: 10px;Ì€
      }
      .retry_btn_container {
        display: flex;
        justify-content: center;
      }
      @keyframes neon-pulse {
        0% {
          box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        50% {
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        100% {
          box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
      }

      .container:before,
      .container:after {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        width: 2px;
        background-color: #ff0000;
        animation: neon-flicker 1s ease-in-out infinite alternate;
      }

      .container:before {
        left: 10px;
      }

      .container:after {
        right: 10px;
      }

      @keyframes neon-flicker {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.3;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>OOPS!!! Your Date is not Available</h2>
      <p>{{ name }}</p><br />
      <p>{{ date }}</p>
      <p>{{ session }}</p>
      <div class="retry_btn_container">
        <form method="post" action="/">
          {% csrf_token %}
          <button type="submit" class="retry-button">Retry</button>
        </form>
      </div>
    </div>
  </body>
  </html>
