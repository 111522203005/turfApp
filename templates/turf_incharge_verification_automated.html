{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{%static 'assets/images/favicon.png'%}" type="image/x-icon">
    <meta charset="UTF-8">
    <title>QR VERIFICATION</title>
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/0.12.1/dist/quagga.min.js"></script>
    <style>
        body{
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="scanner" class="viewport"></div>
    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner'),
                constraints: {
                    width: 480,
                    height: 320,
                    facingMode: "environment",
                },
            },
            decoder: {
                readers: ['code_128_reader'],
            },
        }, function (err) {
            if (err) {
                console.error(err);
                return;
            }
            Quagga.start();
        });
        

        Quagga.onDetected(function (result) {
            console.log(result);
            let content = result.codeResult.code;
            window.location.href = '/verify_booking/' + encodeURIComponent(content);
        });
    </script>
</body>
