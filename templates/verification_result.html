{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{%static 'assets/images/favicon.png'%}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .verification-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .verification-heading {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .booking-details {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        #continue-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #continue-button:hover {
            background-color: #2980b9;
        }
        form {
            margin-top: 20px;
        }
    
        #scan-other {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            background-color: #27ae60; /* Use a color that complements your overall design */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        #scan-other {
            background-color: #218c53;
        }
    .loader-wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #242f3f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader-wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #242f3f;
    }
  </style>
</head>
<body>

  <div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>

    <div class="verification-container">
        <h2 class="verification-heading">Verification Result</h2>
        {% if booking %}
            <div class="booking-details">
                <p>Booking ID: {{ booking.id }}</p>
                <p>Name: {{ booking.name }}</p>
                <p>Date: {{ booking.date }}</p>
                <p>Session: {{ booking.session }}</p>
                <p>Mobile Number: {{ booking.mobile_number }}</p>
                <!-- Add more details as needed -->
            </div>
            <form id="continue-form" method="get" action="{% url 'index' %}">
                <button type="submit" id="continue-button">Continue</button>
            </form>
        {% else %}
            <p>Invalid Booking ID. Please try again.</p>
        {% endif %}

        <form id="scan-form" method="get" action="{% url 'turf_incharge_verification' %}">
            <button type="submit" id="scan-other">Scan Other</button>
        </form>

    </div>
<script>
        $(window).on("load", function () {
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>
</body>
</html>
